# This is a basic workflow to help you get started with Actions

name: Slack Test

# Controls when the workflow will run
on:
  push:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Issue
        env:
          JOB_CONTEXT: ${{ toJSON(github.event.issue) }}
        run: echo "$JOB_CONTEXT"
      - name: workflow result to slack
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
          REVIEWERS: ${{ format('<@woojang1230|>', join(github.event.pull_request.requested_reviewers.*.login, '>, <@')) }}
        with:
          status: custom
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                pretext: 'üîç Review Request ${{ env.TEST_ENV }} ${{ env.REVIEWERS }}',
                fields: [{
                  title: '‚úÖ Project',
                  value: '- ${{ env.TEST_ENV }} \n',
                  short: false
                },
                {
                  title: '‚úÖ Reviewers',
                  value: `- $TEST_ENV \n`,
                  short: false
                },
                {
                  title: '‚úÖ Issue',
                  value: `- üöÄ <$TEST_ENV|PR ÌôïÏù∏> \n`,
                  short: false
                }]
              }]
            }
        if: always() # Pick up events even if the job fails or is canceled.
          
